{% extends "base_sidebar.html" %}
{% from 'navigation/sidebar_nav.html' import render_sidebar_nav %}

{% block sidebar_nav %}
{{ render_sidebar_nav('configuracoes', 'sistema') }}
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="card">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0"><i class="fas fa-plus"></i> Nova Atividade</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea name="descricao" class="form-control" rows="3"></textarea>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="exige_pagamento" id="exige_pagamento">
              <label class="form-check-label" for="exige_pagamento">Exige Pagamento</label>
            </div>
          </div>
          <div class="col-md-8 mb-3">
            <label class="form-label">Valor da Taxa (R$)</label>
            <input type="number" step="0.01" name="valor_taxa" class="form-control" placeholder="0.00">
          </div>
        </div>
        <div class="d-grid">
          <button class="btn btn-success" type="submit">Salvar</button>
          <a class="btn btn-secondary mt-2" href="{{ url_for('atividades.listar') }}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
