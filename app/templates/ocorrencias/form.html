{% extends "base_sidebar.html" %}
{% from 'navigation/sidebar_nav.html' import render_sidebar_nav %}

{% block sidebar_nav %}
{{ render_sidebar_nav('configuracoes', 'sistema') }}
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h4 class="mb-0"><i class="fas fa-plus"></i> Nova Ocorrência</h4>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input type="text" name="titulo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Categoria</label>
          <input type="text" name="categoria" class="form-control" placeholder="Ex: Barulho, Luz, Limpeza">
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea name="descricao" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Foto (opcional)</label>
          <input type="file" name="foto" class="form-control">
        </div>
        <div class="d-grid">
          <button class="btn btn-danger" type="submit">Registrar</button>
          <a class="btn btn-secondary mt-2" href="{{ url_for('ocorrencias.listar') }}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
