{% extends "base_sidebar.html" %}
{% from 'navigation/sidebar_nav.html' import render_sidebar_nav %}

{% block sidebar_nav %}
{{ render_sidebar_nav('configuracoes', 'sistema') }}
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="card">
    <div class="card-header bg-warning">
      <h4 class="mb-0"><i class="fas fa-plus"></i> Nova Assembleia</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input type="text" name="titulo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea name="descricao" class="form-control" rows="3"></textarea>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Início</label>
            <input type="datetime-local" name="inicio" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Fim</label>
            <input type="datetime-local" name="fim" class="form-control" required>
          </div>
        </div>
        <div class="d-grid">
          <button class="btn btn-warning" type="submit">Criar</button>
          <a class="btn btn-secondary mt-2" href="{{ url_for('votacao.listar_assembleias') }}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
